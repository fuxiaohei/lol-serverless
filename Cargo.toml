[package]
name = "land-cli"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
axum = { workspace = true }
bytesize = { workspace = true }
clap = { workspace = true }
land-core = { workspace = true }
land-worker = { workspace = true }
lazy_static = { workspace = true }
md-5 = { workspace = true }
moka = { workspace = true }
once_cell = { workspace = true }
path-slash = "0.2.1"
reqwest = { workspace = true }
rust-embed = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tempfile = "3.8.0"
tokio = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true }
walkdir = "2.4.0"
zip = { workspace = true }

[build-dependencies]
land-worker = { workspace = true }

[workspace]
members = [
    "binary/center",
    "binary/runtime",
    "crates/core",
    "crates/dao",
    "crates/sdk",
    "crates/sdk-macro",
    "crates/storage",
    "crates/worker",
    "tests/integration-test",
    "tests/rust-test",
]

[workspace.package]
version = "0.1.4"
edition = "2021"
authors = ["fuxiaohei <fudong0797@gmail.com>"]

[workspace.dependencies]
land-worker = { path = "crates/worker", version = "0.1.4" }
land-sdk-macro = { path = "crates/sdk-macro", version = "0.1.4" }
land-sdk = { path = "crates/sdk", version = "0.1.4" }
land-core = { path = "crates/core", version = "0.1.4" }
land-dao = { path = "crates/dao", version = "0.1.4" }
land-storage = { path = "crates/storage", version = "0.1.4" }
anyhow = "1.0.75"
axum = { version = "0.6.20", features = ["headers", "ws"] }
clap = { version = "4.4.6", features = ["derive", "env"] }
tokio = { version = "1.33.0", features = ["full"] }
tracing = "0.1.37"
lazy_static = "1.4.0"
time = "0.3.29"
tracing-subscriber = { version = "0.3.17", features = [
    "time",
    "local-time",
    "env-filter",
] }
chrono = "0.4.30"
once_cell = "1.18.0"
http = "0.2.9"
wit-bindgen = "0.12.0"
async-trait = "0.1.73"
hyper = { version = "0.14.27", features = ["full"] }
uuid = { version = "1.4.1", features = ["v4"] }
wasmtime = { version = "13.0.0", features = ["component-model", "async"] }
wasmtime-wasi = "13.0.0"
wit-bindgen-core = "0.12.0"
wit-bindgen-rust = "0.12.0"
wit-component = "= 0.14.5"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0.107"
reqwest = { version = "0.11.22", default-features = false, features = [
    "stream",
    "rustls-tls",
    "blocking",
    "json",
    "multipart",
] }
envconfig = "0.10.0"
futures-util = "0.3.28"
rand = "0.8.5"
opendal = { version = "0.41.0", default-features = false, features = [
    "services-fs",
    "services-redis",
    "services-s3",
    "services-memory",
    "rustls",
] }
strum = { version = "0.25.0", features = ["derive"] }
rust-embed = "8.0.0"
moka = { version = "0.12.1", default-features = false, features = ["sync"] }
md-5 = "0.10.6"
tar = "0.4.40"
flate2 = "1.0.27"
bytes = "1.5.0"
bytesize = "1.3.0"
zip = { version = "0.6.6", default-features = false, features = [
    "deflate",
    "time",
] }
walkdir = "2.4.0"
