[package]
name = "land-server"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
description = "A tiny serverless platform for WebAssembly"
license = "Apache-2.0"
documentation = "https://runtime.land"
categories = ["wasm"]
keywords = ["webassembly", "wasm", "serverless"]
repository = "https://github.com/fuxiaohei/runtime.land"
readme = "README.md"
homepage = "https://runtime.land"

[dependencies]
anyhow = { workspace = true }
axum = { workspace = true }
clap = { workspace = true }
land-core = { workspace = true }
land-restful = { workspace = true }
serde = { workspace = true }
tokio = { workspace = true }
toml = { workspace = true }
tracing = { workspace = true }

[build-dependencies]
land-runtime = { workspace = true }

[workspace]
members = [
    "crates/cli",
    "crates/core",
    "crates/migration",
    "crates/restful",
    "crates/runtime",
    "crates/sdk",
    "crates/sdk/macro",
    "examples/rust-basic",
    "examples/rust-fetch",
    "examples/rust-router",
    "tests/wit-v2-gen",
    "tests/wit-v2-guest",
    "tests/wit-v2-host",
]

[workspace.dependencies]
anyhow = "1.0.71"
async-trait = "0.1.68"
axum = "0.6.18"
clap = { version = "4.3.2", features = ["derive", "env"] }
chrono = "0.4.26"
http = "0.2.9"
hyper = { version = "0.14.26", features = ["full"] }
lazy_static = "1.4.0"
names = { version = "0.14.0", default-features = false }
once_cell = "1.18.0"
reqwest = { version = "0.11.18", default-features = false, features = [
    "stream",
    "rustls-tls",
    "blocking",
    "json",
    "multipart",
] }
rand = "0.8.5"
serde = { version = "1.0.164", features = ["derive"] }
time = "0.3.22"
tokio = { version = "1.28.2", features = ["full"] }
toml = "0.7.4"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = [
    "time",
    "local-time",
    "env-filter"
] }
# wasi-common = { git = "https://github.com/bytecodealliance/preview2-prototyping" }
wasmtime = { git = "https://github.com/bytecodealliance/wasmtime", features = [
    "component-model",
    "async"
] }
wasmtime-wasi = { git = "https://github.com/bytecodealliance/wasmtime" }
wit-bindgen = "0.7.0"
wit-bindgen-core = "0.7.0"
wit-bindgen-rust = "0.7.0"
wit-component = "0.11.0"
uuid = { version = "1.3.3", features = ["v4"] }
land-core = { path = "crates/core", version = "0.0.3" }
land-restful = { path = "crates/restful", version = "0.0.3" }
land-runtime = { path = "crates/runtime", version = "0.0.3" }
land-migration = { path = "crates/migration", version = "0.0.3" }
land-sdk = { path = "crates/sdk", version = "0.0.3" }
land-sdk-macro = { path = "crates/sdk/macro", version = "0.0.3" }

[workspace.package]
version = "0.0.3"
edition = "2021"
authors = ["fuxiaohei <fudong0797@gmail.com>"]
