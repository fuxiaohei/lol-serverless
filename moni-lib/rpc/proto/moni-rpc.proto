syntax = "proto3";

package moni;

// CreateProjectRequest is the request message for the CreateProject method.
message CreateProjectRequest {
    string name = 1;
    bytes code = 2;
    string description = 3;
    string md5 = 4;
    string language = 5;
    bool publish = 6;
}

// CreateProjectResponse is the response message for the CreateProject method.
message CreateProjectResponse {
    string error = 1;
    ProjectData data = 2;
    int64 code = 3;
}

// ProjectData contains the data of a function created by the CreateProject method.
message ProjectData {
    string uuid = 1;
    string name = 2;
    string version = 3;
}

service MoniRpcService {  
    // CreateProject creates a new function project with the specified data and returns
    // its information
    rpc CreateProject(CreateProjectRequest) returns (CreateProjectResponse);
}
